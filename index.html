<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input id="json-file-input" type="file" name="upfile[]" webkitdirectory>

    <div id="charts"></div>

    <!-- 利用可能な変数名を表示 -->
    <div id="variables">
        <p>利用可能な変数リスト</p>
    </div>
    <div id="recalculation-div">
        <input type="number" id="min-range-recalculation" placeholder="Min range">
        <input type="number" id="max-range-recalculation" placeholder="Max range">
        <input type="text" id="recalculationName" placeholder="Enter suffix (ex. Q1)">
        <button id="recalculationButton" class="recalculationButton" onclick="orderRecalculation()">Recalculation</button>
        <button id="saveButton" class="saveButton" onclick="orderManagerSaveVariables()">Save to CSV</button>
        <input type="file" id="csv-file-input" accept=".csv">
    </div>
</body>

<!--最新-->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!--v3-v4用-->
<script src="./chartjs-custom-plugin-vertical-line-v3.js"></script>
<!-- パン操作・ピンチ操作に対応する場合はHammer.jsを先に読み込む -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1/dist/chartjs-plugin-zoom.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
<script src="./upload-files.js"></script>
<script src="./manage-graphs.js"></script>
<script src="./graph-items.js"></script>
<script src="./draw-graph.js"></script>
<script src="./evaluate-formula.js"></script>
<script src="./draw-results.js"></script>
<script src="./draw-recalculation.js"></script>
<script src="./save-to-csv.js"></script>
<script src="./csv-to-map.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment-mini@2.24.0/moment.min.js"></script>
<script src="./face-frame.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
</html>
